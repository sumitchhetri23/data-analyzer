<!DOCTYPE html>
<html>

<head>
<meta http-equiv="content-type" content="text/html"; charset=utf-8 />
</head>
<body>
<form>
<label for="age">Enter Your Age (years) :</label>
<input type="number" class="form-control" id="age1" name="age">
    <br />
    <label for="gender">Select Your Gender :</label>
    <label><input type="radio" value="male" name="gender" id="gender1" required>&nbsp;Male&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <label><input type="radio" value="female" name="gender">&nbsp;Female</female>  
    <br />
    <label for="state">Enter Your State :</label>
    <input type="text" name="state" id="state1" class="form-control"><label class="stateerror" visibility="hidden"></label>
<br />
<input class="form-check-input" type="checkbox" name="precondition" id="gridCheck" value="Yes">
      <label class="form-check-label" for="gridCheck">
        &nbsp;Tick if you have been diagnosed with any chronic diseases.
      </label>
<br />
<input type="submit" value="submit" onclick="return chk()">
</form>
<label id="#msg"></label>
<script>
        function chk(){
        var state2= document.getElementById('state1').value;
        var age2= document.getElementById('age1').value;
        var precondition1;
        if(document.getElementById('gridCheck').checked){
           precondition1 = "yes";
        }else{
           precondition1 = "no";
        }
        if(document.getElementById('gender1').checked){
            var gender2="Male";
        }else{
            var gender2 = "Female";
        }
        $.ajax({
            type:"post",
            url: "covid.php",
            data: {state2,age2,precondition1,gender2},
            cache: false,
            success: function(html){
                $('#msg').html(html);
            }
        });
        return false;
    }
</script>

</body>

</html>
